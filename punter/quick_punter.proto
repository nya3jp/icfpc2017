syntax = "proto2";

import "framework/game_proto.proto";

package punter;

message QuickPunterNodeColor {
  optional int32 site = 1;
  optional int32 mine = 2;
}

message QuickPunterProto {
  optional int32 punter_id = 1;
  optional framework.GameMapProto game_map = 2;
  repeated QuickPunterNodeColor node_color = 3;
}
